# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'macOS-12'

steps:
- task: UseDotNet@2
  displayName: Use .Net sdk $(dotnet-version)
  inputs:
    version: $(dotnet-version)
- task: CmdLine@2
  inputs:
    script: |
      echo "Installing maui version from" $(workload-version-file)...
      
      dotnet workload install maui-android maui-ios --from-rollback-file $(workload-version-file) --source https://api.nuget.org/v3/index.json
      
      # display installed workloads

      dotnet workload list
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '6.x'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "Select XCode $(XCODEVERSION)"
      
      echo '##vso[task.setvariable variable=MD_APPLE_SDK_ROOT;]'/Applications/Xcode_$(XCodeVersion).app;sudo xcode-select --switch /Applications/Xcode_$(XCodeVersion).app/Contents/Developer
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*BasicAppiumSample.sln'
    feedsToUse: 'select'
    vstsFeed: '1dbc2677-9915-4987-9686-bdbd5c7dd14d'
    noCache: true
- task: CmdLine@2
  inputs:
    script: 'dotnet build -t:Run -f net8.0-android'